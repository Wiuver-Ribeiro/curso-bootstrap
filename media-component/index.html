<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <title>Curso | Bootstrap-4</title>
</head>
<style>
  .row [class^=col-],
  .row .col {
    background-color: #DDD;
    height: 50px;
  }

  .row {
    background-color: rgb(32, 32, 36);
    padding: 10px;
    height: 500px;
  }

  .avatar {
    width: 50px;
    height: 50px;
  }
</style>

<body>
  <div class="container">
    <h5 class="mt-3 divider">Sessão de Comentários</h5>
    <ul class="list-unstyled">
      <li>
        <div class="media bg-secondary rounded border mb-3 mt-3 pl-3 pt-2">
          <img src="./assets/images/avatar-mike.jpg" alt="Avatar" class="avatar mr-3 rounded align-self-center">
          <div class="media-body">
            <h5>Mike Lacerda</h5>
            <p class="text-light">lorem ipsum dolor sit am</p>
          </div>
        </div>
      </li>
      <li>
        <div class="media bg-secondary rounded border mb-3 mt-3 pl-3 pt-2">
          <img src="./assets/images/avatar-mike.jpg" alt="Avatar" class="avatar mr-3 rounded align-self-center">
          <div class="media-body">
            <h5>Bonieky Lacerda</h5>
            <p class="text-light">lorem ipsum dolor sit am</p>
          </div>
        </div>
      </li>
    </ul>
      <div class="col">
        <label for="first-name">Digite um comentário:</label>
        <textarea id="first-name" cols="50" rows="5" class="col form-control"></textarea>
      </div>
        <div class="col mt-3">
          <button class="btn btn-success">Comentar</button>
        </div>
  </div>

  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/jquery-3.6.0.min.js"></script>
</body>

</html>
