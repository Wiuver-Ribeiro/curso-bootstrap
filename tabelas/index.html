<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">


  <title>Curso | Bootstrap-4</title>
</head>

<body>

  <div class="container">
    <div class="row justify-content-between mt-3">
      <h2>Usuários</h2>
      <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#cadastrar">Cadastrar usuário
        <i class="fa fas-plus"></i>
      </button>
    </div>
    <div class="table-responsive">
      <table class="table table-striped table-hover table-bordered mt-3 table-sm">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>E-mail</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>
            <td>Wiuver A</td>
            <td>Ribeiro</td>
            <td>wiuver.ribeiro@gmail.com</td>
          </tr>

          <tr>
            <td>2</td>
            <td>Lara</td>
            <td>Kamilly</td>
            <td>lara.kamy@gmail.com</td>
          </tr>

          <tr>
            <td>3</td>
            <td>Fabiano</td>
            <td>Ribeiro</td>
            <td>fabiano.ribeiro@gmail.com</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="cadastrar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Cadastrar usuário:</h5>
          <button type="button" class=" btn btn-danger" data-bs-dismiss="modal" aria-label="Close">X</button>
        </div>
        <div class="modal-body">
          <div class="row mr-3 ml-3 mb-2">
            <label for="email">E-mail:</label>
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <div class="row mr-3 ml-3 mb-2">
            <label for="email">Senha:</label>
            <input type="email" class="form-control" placeholder="Senha">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-success">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/jquery-3.6.0.min.js"></script>



</body>

</html>
