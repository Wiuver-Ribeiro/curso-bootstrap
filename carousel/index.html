<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
  <title>Curso | Bootstrap-4</title>
</head>
  <style>
    .container {
      height: 500px !important;
    }
    img {
      width: 100%;
      height: 100%;
    }
    .carousel-inner {
      height: 500px;
    }
    .carousel-inner img {
      object-fit: cover;
    }
  </style>
<body>
  <div class="container mt-3">
    <div id="slideShow" class="slide carousel ">
      <h2 class="text-center">Montanhas</h2>
      <div class="carousel-inner mb-3">
        <div class="carousel-item active">
          <img src="./assets/images/01.jpg" alt="Slide 01" class="d-block w-100 h-100">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/02.jpg" alt="Slide 01" class="w-100">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/03.jpg" alt="Slide 01" class="w-100">
        </div>
        <div class="carousel-item">
          <img src="./assets/images/04.jpg" alt="Slide 01" class="w-100">
        </div>
      </div> <!--Carousel-items-->

      <a class="carousel-control-prev" href="#slideShow" data-bs-target="#slideShow" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#slideShow" data-bs-target="#slideShow" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div> <!--Carousel BODY-->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./assets/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/jquery-3.6.0.min.js"></script>
</body>

</html>
